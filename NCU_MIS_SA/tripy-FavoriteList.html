    <script type="text/javascript">
      var sql_num = 0;
      //刪除收藏清單

      function deleteCList(id) {
        swal({
          title: `確認要刪除該收藏清單嗎`,
          icon: "warning",
          dangerMode: true,
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value != null) {
            console.log("You pressed OK!");
            var request = { id: id };
            var data_string = JSON.stringify(request); //把id變string
            $.ajax({
              type: "DELETE",
              url: "http://localhost:8090/NCU_MIS_SA/api/Collect_List.do",
              crossDomain: true,
              data: data_string,
              cache: false,
              dataType: "json",
              timeout: 5000,
              success: function (response) {
                //跟後端連線成功
                if (response.status == 200) {
                  console.log(response.response.data);
                  swal(`已成功刪除`);
                  getAllCL();
                }
                console.log(response);
              },
              error: function () {
                swal(`無法連到伺服器`);
              },
            });
          } else {
            console.log("You pressed cancle!");
            swal.close();
          }
        });
      }

		var test_id = 1; 
      //取得所有收藏清單
      function getAllCL() {
        // 發出POST的GET請求取得所有會員列表
        $.ajax({
          type: "GET", //注意！！
          url: "http://localhost:8090/NCU_MIS_SA/api/Collect_List.do",
          crossDomain: true,
          cache: false,
          dataType: "json",
          timeout: 10000,
          success: function (response) {
            if (response.status == 200) {
              updateTable(response.response.data);
              updateSQLTable(response.response);
            }
            console.log(response);
          },
          error: function () {
            swal("無法連線到伺服器!！");
          },
        });
      }
	
      getAllCL(test_id);

      // 更新收藏清單表格
      function updateTable(data) {
        $("#collectlist").empty();
        var collectlist_html = "";
        $.each(data, function (index, value) {
          collectlist_html +=
            "<div>" +
            "<b>" +
            "<a href='tripy-FavoriteList-detail.html' class='collectionlist' style='color: black'>" +
            value["name"] +
            "</a>" +
            "</b>" +
            "<br />" +
            "<br />" +
            "<a href='javascript: deleteCList(" +
            value["id"] +
            ");'><i class='fs-14 cl-7 fa fa-trash m-r-2'> 刪除</i></a>" +
            " </div>";
        });

        $("#collectlist").append(collectlist_html);
      }

      function updateSQLTable(data) {
        $("#sql_log > tbody").empty();
        var time = (data.time / 1000000).toFixed(2);
        var table_html = "";

        sql_num = 0;
        sql_num += 1;

        table_html += "<tr>";
        table_html += "<td>" + sql_num + "</td>";
        table_html += "<td>" + data.sql + "</td>";
        table_html += '<td style="text-align: right">' + "0" + "</td>";
        table_html += '<td style="text-align: right">' + data.row + "</td>";
        table_html += '<td style="text-align: right">' + data.row + "</td>";
        table_html += '<td style="text-align: right">' + time + "</td>";
        table_html += "</tr>";
        $("#sql_log > tbody").append(table_html);
        $("#sql_summary").html(
          "(default) " + data.row + " queries took " + time + " ms"
        );
      }

      $(document).ready(function () {
        getAllCL();
      });
