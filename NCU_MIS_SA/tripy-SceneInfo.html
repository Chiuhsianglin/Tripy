			<script type="text/javascript">
					
					// 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("scene_id");
	
		  		function getSceneData() {
				  	$.ajax({
			          type: "GET",
			          url: "api/scene.do",
			          data: "id=" + id,
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
			            	  updateHTML(response.response.data);
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
			  	}
			  	getSceneData();
		  
				function updateHTML(data) {
					$("#name").html(data[0]['Scene_info']['name']);
					$("#address").html(data[0]['Scene_info']['address']);
					$("#phone").html(data[0]['Scene_info']['phone']);
					$("#opentime").html(data[0]['Scene_info']['opentime']);
					$("#detail").html(data[0]['Scene_info']['detail']);
										  
					var inner_html = "";
					  
					$.each(data[0].Scene_Comment_info, function (k, v) {
						inner_html += updateOrderProductTable(v);
					});
					 
					$("#comment").append(inner_html);
				
				  }
				  
				function updateOrderProductTable(data) {
					var comment_html = "";
					comment_html += '<div class="wrap-cmt">'
					comment_html +=	'<div class="item-cmt main-cmt flex-wr-sb-s">'
					comment_html +=	'<div class="cmt-text">'
					comment_html +=	'<p class="t1-s-2 cl-3 m-b-9">'
					comment_html +=	data.Context
                    comment_html +=   '</p>'			
					comment_html +=	'<div class="t1-s-2">'
					comment_html +=	'<span class="d-inline-block cl-7 p-r-5 m-tb-1">'
					comment_html +=	data.User.name
					comment_html +=	'</span>'
					comment_html +=	'<span class="d-inline-block cl-7 bo-l-1 bcl-12 p-l-9 p-r-5 m-tb-1">'
					comment_html +=	'12/4 , 2023'
					comment_html +=	'</span>'
					comment_html +=	'<span class="d-inline-block bo-l-1 bcl-12 p-l-9 m-tb-1">'
					comment_html +=	'<i class="fa fa-mail-reply cl-7 m-r-5"></i>'
					comment_html +=	'<a href="#" class="t1-s-2 cl-11 hov-link3">'
					comment_html +=	'Reply'
					comment_html +=	'</a>'
					comment_html +=	'</span>'
					comment_html +=	'</div>'
					comment_html +=	'</div>'
					comment_html += '</div>'
					comment_html += '</div>'
					return comment_html;		  
				  }
