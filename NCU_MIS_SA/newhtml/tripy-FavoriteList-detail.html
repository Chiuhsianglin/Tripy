    <!-- 刪除收藏清單 -->
    <script>
      // JavaScript 函数，用于处理删除按钮点击事件
      function handleDeleteClick() {
        var Scene = document.getElementById("tainan_2");
        var name = document.getElementById("tainan_2_name");
        swal({
          title: `確認要刪除「${name.innerText}」嗎`,
          icon: "warning",
          dangerMode: true,
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          // 獲取要删除的清單元素
          if (value !== null && value) {
            Scene.parentNode.removeChild(Scene);
          }
        });
      }
    </script>
