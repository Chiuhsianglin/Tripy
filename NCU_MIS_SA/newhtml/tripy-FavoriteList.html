    <!-- SweetAlert的JS套件 -->

    <!-- 新增清單 -->
    <script>
      var createCList = function () {
        swal({
          title: "新增清單",
          content: {
            element: "input",
            attributes: {
              placeholder: "輸入清單名稱",
              type: "text",
            },
          },
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value !== null) {
            // 檢查使用者是否按下確認按鈕
            if (value !== "" && value !== null) {
              // 動態新增一個帶有 class 和 id 的 div 元素到指定的父元素中
              createDiv(value, "Try");
            } else {
              swal("您未輸入任何文字");
            }
          } else {
            // 使用者按下取消按鈕
            swal.close();
          }
        });
      };

      // 動態新增 div 的函數
      function createDiv(value, parentID) {
        // 獲取指定的父元素
        var parentElement = document.getElementById(parentID);

        // 檢查父元素是否存在
        if (parentElement) {
          // 創建一個新的 div 元素
          var newDiv = document.createElement("div");
          newDiv.className = "CollectList";
          newDiv.id = "list_tainan"; // 設定 id
          //newDiv.style.display = "inline-block"; // 設定為 inline-block

          newDiv.innerHTML = `<b><a href="tripy-FavoriteList.html" class="collectionlist" style="color: black">${value}</a></b><br /><br />
                              <button onclick="editCList();"><i class="fs-14 cl-7 fa fa-pencil m-r-2"> 編輯</i></button>
                              <button onclick="deleteCList()"><i class="fs-14 cl-7 fa fa-trash m-r-2"> 刪除</i></button>`;

          // 將新的 div 元素添加到指定的父元素中
          parentElement.appendChild(newDiv);
        } else {
          console.error("找不到指定的父元素");
        }
      }
    </script>

    <!-- 編輯清單 -->
    <script>
      var editCList = function () {
        var list = document.getElementById("list_tainan");
        var name = document.getElementById("list_name_1");
        swal("編輯清單名稱", {
          content: {
            element: "input",
            attributes: {
              placeholder: `${name.innerText}`,
              type: "text",
            },
          },
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          if (value !== null) {
            // 檢查使用者是否按下確認按鈕
            if (value !== "" && value !== null) {
              // 取得要更新的元素
              var newname = document.getElementById("list_name_1");
              // 更新元素的內容
              newname.innerHTML = `${value}`;
            } else {
              swal("您未輸入任何文字");
            }
          } else {
            // 使用者按下取消按鈕
            swal.close();
          }
        });
      };
    </script>

    <!-- 刪除收藏清單 -->
    <script>
      // JavaScript 函数，用于处理删除按钮点击事件
      function deleteCList() {
        var list = document.getElementById("list_tainan");
        var name = document.getElementById("list_name_1");
        swal({
          title: `確認要刪除「${name.innerText}」嗎`,
          icon: "warning",
          dangerMode: true,
          buttons: {
            Btn: false,
            confirm: {
              text: "確認",
              visible: true,
            },
            cancel: {
              text: "取消",
              visible: true,
            },
          },
        }).then((value) => {
          // 獲取要删除的清單元素
          if (value !== null && value) {
            list.parentNode.removeChild(list);
          }
        });
      }
    </script>
