			<script type="text/javascript">
					
					// 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var scene_id = url.searchParams.get("scene_id");
				var user_id = url.searchParams.get("user_id");
				var city_id = url.searchParams.get("city_id");
				if(user_id == ""){
					user_id = null;
				}
				 var email = url.searchParams.get("email");
				var password = url.searchParams.get("password");
				$("#back").attr("href", "tripy-Scene.html?id="+city_id);

		  		function getSceneData() {
				  	$.ajax({
			          type: "GET",
			          url: "api/scene.do",
			          data: "id=" + scene_id,
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
			            	  updateHTML(response.response.data);
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
			  	}
			  	function getCL(){
				  if(user_id !== null){
					  $.ajax({
			          type: "GET",
			          url: "api/Collect_List.do",
			          data: "user_id=" + user_id,
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
							  var inner_html = "";
			            	  $.each(response.response.data, function (k, v) {
								inner_html +='<li class="bo-b-1 bcl-14 m-b-18">'
											+'<a href="javascript:void(0);" class="flex-wr-sb-c t1-s-5 cl-5 hov-link2 trans-02 p-tb-3 bold-chinese-text" onclick="addtoCL('+v.id+')">'
		                                    +'<span class="size-w-0">'
		                                    +'<span class="fs-14 cl-5">'
		                                    +'<i class="fa fa-tags"></i>'
		                                    +'</span>'
		                                    +'<span>'
		                                    + v.name
		                                    +'</span>'
		                                    +'</span>'
											+'<span>'
											+'+'
											+'</span>'
											+'</a>'
											+'</li>';
								});	
								$("#CL").append(inner_html);							
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
				  }
			  	}
				  
				getCL();
			  	getSceneData();
			  			  	

                $('#form').submit(function(e) {
					e.preventDefault();
                    submit();
                });

                function submit() {
                    var context = $('#context').val();

                    if (context.trim() === "") {
						Swal.fire({
						  icon: "error",
						  title: "Oops...",
						  text: "評論內容不能為空!",
						  confirmButtonText: "OKay",	
						});
                    }          
                    else {
						if(user_id == null){
							Swal.fire({
								  icon: "warning",
								  title: "Unapproved",
								  text: "非會員無法評論!",
								  confirmButtonText: "OKay",				                  
							}).then((result) => {
							   if (result.isConfirmed) {
							         $('#context').val("");
							    }
    						});
						}
						else{						
	                        // 將資料組成JSON格式
	                        var data_object = {
	                            "scene_id": scene_id,
	                            "user_id": user_id,
	                            "context": context
	                        };
	
	                        // 將JSON格式轉換成字串
	                        var data_string = JSON.stringify(data_object);
	
	                        // 發出POST的AJAX請求
	                        $.ajax({
	                                type: "POST",
	                                url: "api/comment.do",
	                                data: data_string,
	                                crossDomain: true,
	                                cache: false,
	                                dataType: 'json',
	                                timeout: 5000,
	                                success: function (response) {
	                                    if(response.status == 200){
											swal.fire({
								                    icon: "success",
								                    title: "Success!",
								  					text: "評論成功",
								  					confirmButtonText: "OKay",
								                  }).then((result) => {
								                    if (result) {
								                      // 導向到新的頁面
								                     window.location.href = url;
								                  } 
								              });
	                                    }    
	                                },
	                                error: function () {
	                                    alert("無法連線到伺服器！");
	                                }
	                        });
                    	}
                    }
                }
				function updateHTML(data) {
					$("#name").html(data[0]['Scene_info']['name']);
					$("#address").html(data[0]['Scene_info']['address']);
					$("#phone").html(data[0]['Scene_info']['phone']);
					$("#opentime").html(data[0]['Scene_info']['opentime']);
					$("#detail").html(data[0]['Scene_info']['detail']);
					$("#image").attr("src", "images/"+data[0]['Scene_info']['name']+".jpg");					  
					var inner_html = "";
					  
					$.each(data[0].Scene_Comment_info, function (k, v) {
						inner_html += getComment(v);
					});
					 
					$("#comment").append(inner_html);
				
				  }
				  
				function getComment(data) {
					var comment_html = "";
					comment_html += '<div class="wrap-cmt">';
					comment_html +=	'<div class="item-cmt main-cmt flex-wr-sb-s">';
					comment_html +=	'<div class="cmt-text">';
					comment_html +=	'<p class="t1-s-2 cl-3 m-b-9">';
					comment_html +=	data.Context;
                    comment_html +=   '</p>'	;		
					comment_html +=	'<div class="t1-s-2">';
					comment_html +=	'<span class="d-inline-block cl-7 p-r-5 m-tb-1">';
					comment_html +=	data.User.name;
					comment_html +=	'</span>';
					comment_html +=	'<span class="d-inline-block cl-7 bo-l-1 bcl-12 p-l-9 p-r-5 m-tb-1">';
					comment_html +=	'12/4 , 2023';
					comment_html +=	'</span>';
					comment_html +=	'<span class="d-inline-block bo-l-1 bcl-12 p-l-9 m-tb-1">';
					comment_html +=	'<i class="fa fa-mail-reply cl-7 m-r-5"></i>';
					comment_html +=	'<a href="#" class="t1-s-2 cl-11 hov-link3">';
					comment_html +=	'Reply';
					comment_html +=	'</a>';
					comment_html +=	'</span>';
					comment_html +=	'</div>';
					comment_html +=	'</div>';
					comment_html += '</div>';
					comment_html += '</div>';
					return comment_html;		  
				  }
				  
				  
				  function addtoCL(CL_Id){
					  Swal.fire({
						  icon: "question",
						  title: "Are You Sure?",
						  text: "確定要新增至此收藏單嗎?",
						  confirmButtonText: "Yes",
						  showCancelButton: true,
						  cancelButtonText: "No",				                  
						}).then((result) => {
					   		if (result.isConfirmed) {
					         	executeaddtoCL(CL_Id);
					    	}
						});
				  }
				  function executeaddtoCL(CL_Id){
					  					
                    // 將資料組成JSON格式
					var data_object = {
					    "id": scene_id,
					    "collectionItemList_id": CL_Id,
					    "detail": $("#detail").text(),
					    "address": $("#address").text(),
					    "phone": $("#phone").text(),
					    "opentime": $("#opentime").text(),
					    "name": $("#name").text()
					};
					// 將JSON格式轉換成字串
	                var data_string = JSON.stringify(data_object);    
					$.ajax({
						type: "POST",
						url: "api/collectionItem.do",
						data: data_string,
						crossDomain: true,
						cache: false,
						dataType: 'json',
						timeout: 5000,
						success: function (response) {
						      if(response.status == 200){
						    	  swal.fire({
				                    icon: "success",
				                    title: "成功!",
				  					text: response.message,
				  					confirmButtonText: "Great",
				                  }).then((result) => {
				                    if (result) {
				                      // 導向到新的頁面
				                     window.location.href = url;
				                  	} 
				                  });
						      }
						      else if(response.status == 400){
								  swal.fire({
				                    icon: "warning",
				                    title: "失敗",
				  					text: response.message,
				  					confirmButtonText: "Oh No~",
				                  }).then((result) => {
				                    if (result) {
				                      // 導向到新的頁面
				                     window.location.href = url;
				                  	} 
				                  });
							  }
						},
						error: function () {
						      alert("無法連線到伺服器！");
						}
			    	});
				  }
			</script>
