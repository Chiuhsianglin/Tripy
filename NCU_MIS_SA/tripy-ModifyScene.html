		  		function getSceneData() {
				  	$.ajax({
			          type: "GET",
			          url: "api/scene.do",
			          data: "id=" + scene_id,
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
			            	  updateHTML(response.response.data);
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
			  	}			  	
				  		
			  	getSceneData();
			  			  	

                $('#form').submit(function(e) {

                    submit();
                });

                function submit() {
                    var context = $('#context').val();

                    if (context.trim() === "") {
						Swal.fire({
						  icon: "error",
						  title: "Oops...",
						  text: "評論內容不能為空!",
						  confirmButtonText: "OKay",	
						});
                    }          
                    else {
						if(user_id == null){
							Swal.fire({
								  icon: "warning",
								  title: "Unapproved",
								  text: "非會員無法評論!",
								  confirmButtonText: "OKay",				                  
							}).then((result) => {
							   if (result.isConfirmed) {
							         $('#context').val("");
							    }
    						});
						}
						else{						
	                        // 將資料組成JSON格式
	                        var data_object = {
	                            "scene_id": scene_id,
	                            "user_id": user_id,
	                            "context": context
	                        };
	
	                        // 將JSON格式轉換成字串
	                        var data_string = JSON.stringify(data_object);
	
	                        // 發出POST的AJAX請求
	                        $.ajax({
	                                type: "POST",
	                                url: "api/comment.do",
	                                data: data_string,
	                                crossDomain: true,
	                                cache: false,
	                                dataType: 'json',
	                                timeout: 5000,
	                                success: function (response) {
	                                    if(response.status == 200){
											swal.fire({

								  					text: "評論成功",

	                                },

	                                }
	                        });

				  // 載入 CSV 檔案
				  function getMap(name){
						var csvFilePath = 'Tripy.csv';
						var map ="";
						Papa.parse(csvFilePath, {
						    download: true,
						    complete: function (results) {
						        // 資料成功解析後的回呼函式
						
						        // 資料儲存在 results.data 中
						        var data = results.data;				
						
						        // 在資料陣列中尋找符合條件的行
						        var targetRow = data.find(function (row) {
						            return row[2] === name; // 假設 id 在 CSV 中的第一個欄位
						        });
						
						        // 檢查是否找到了符合條件的行
						        if (targetRow) {
						            // 現在，targetRow 包含符合條件的整行資料	
						           console.log(targetRow[3]);				
						           map =  targetRow[3];
						           $("#google").attr("src", map);
						        } else {
						            console.log("未找到符合條件的資料行");
						        }
