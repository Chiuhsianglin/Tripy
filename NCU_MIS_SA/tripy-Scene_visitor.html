	<script type="text/javascript">
					
					// 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var user_id = url.searchParams.get("user_id");
                if(user_id == null){
					user_id = "";
				}
				
				
		  		function getCitySceneData() {
				  	$.ajax({
			          type: "GET",
			          url: "api/city.do",
			          data: "id=" + id,
			          crossDomain: true,
			          cache: false,
			          dataType: 'json',
			          timeout: 5000,
			          success: function (response) {
			              if(response.status == 200){
			            	  updateHTML(response.response.data);
			              }
			          },
			          error: function () {
			              alert("無法連線到伺服器！");
			          }
			    	});
			  	}
			  	getCitySceneData();
		  
				function updateHTML(data) {
					$("#title").html(data[0]['city_info']['name']+"旅遊指南");
					$("#bgi").attr("src", "images/"+data[0]['city_info']['name']+".jpg");
					$("#bgi").css({
					    'background-image': 'url("images/' + data[0]['city_info']['name'] + '.jpg")',
					    'background-size': 'cover',
					    'width': '100%',
					    'height': '100%',
					    'position': 'relative',
   						'z-index': '1',
					});  
					var inner_html = "";
					  
					$.each(data[0].scene_info, function (k, v) {
						inner_html += updateOrderProductTable(v);
					});
					 
					$("#panel").append(inner_html);
				
				  }
				  
				function updateOrderProductTable(data) {
					var table_html = "";
					table_html +=  '<div class="col-sm-6 col-lg-4 p-b-45 isotope-item market-n">'
					table_html +=	'<div class="flex-col-s-c">'
					table_html +=	'<div class="w-full pos-relative wrap-pic-w m-b-16">'
					table_html +=	'<img src="images/'+data.name+'.jpg" alt="IMG" height= "280px">'
					table_html +=	'<div class="s-full ab-t-l flex-col-c-c hov-1 p-tb-30 p-rl-15">'
					table_html +=	'<a href="tripy-SceneInfo_visitor.html?city_id='+id+'&user_id='+user_id+'&scene_id='+data.id+'" class="size-a-15 d-inline-flex flex-c-c bg-11 t1-s-2 text-uppercase cl-0 hov-btn2 trans-02 p-rl-10 hov-1-2">'
					table_html +=	'看評論'
					table_html +=	'</a>'
					table_html +=	'</div>'
					table_html +=	'</div>'
					table_html +=	'<a href="tripy-SceneInfo_visitor.html?city_id='+id+'&user_id=2&scene_id='+data.id+'" class="t1-m-1 cl-3 hov-link2 trans-02">'
					table_html +=	data.name
					table_html +=	'</a>'
					table_html +=	'</div>'
					table_html +=	'</div>'
					return table_html;		  
				  }
			</script>
