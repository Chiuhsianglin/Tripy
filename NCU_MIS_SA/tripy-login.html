        <script type="text/javascript">
            $(document).ready(function() {
                // 處理表單點擊事件
                var $form = $('#submit_Login');
                $form.click(function() {
                    submit_Login();
                    
                });

                function submit_Login() {         
					event.preventDefault();  // 阻止表單的默認行為

                    var email = $('#login_member_email').val();
                    var password = $('#login_member_password').val();
            

                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                    if (!email_rule.test(email)) {
                        
                        alert("Email格式不符！");
                        event.preventDefault();
                        $('#member_email').val('');
                        
                    }
                    else if(!password_rule.test(password)) {
                        
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                        event.preventDefault();
                        $('#member_password').val('');

                    }
                    else {
                        //$('#profile').removeClass('hide-menu');
                        // 將資料組成JSON格式      
                        var data_object = {
                            "email": email,
                            "password": password,
         
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);
						console.log(action);
                        // 發出POST的AJAX請求
                        $.ajax({
                                type: "POST",
                                url: "http://localhost:8090/NCU_MIS_SA/api/admin.do?action="+action,
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    
                                    
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                    }


                                },
                                error: function () {

                                    alert("Login 登入失敗 無法連線到伺服器!");

                                }
                                
                        });
                    }
                }  
            });
        </script>

          <script type="text/javascript">
            $(document).ready(function() {
                // 處理表單點擊事件
                var $form = $('#submit_SignUp');
                $form.click(function() {
                    submit_SignUp();
                    
                });

                function submit_SignUp() {         

                    var email = $('#member_email').val();
                    var password = $('#member_password').val();
                    var name = $('#member_name').val();
                    var sex = $('#member_sex').val();
                    var idcard = $('#member_idCard').val();

                    var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
					//還沒加身分證限制
					
                    if (!email_rule.test(email)) {

                        alert("Email格式不符！");
                        event.preventDefault();
                        
                    }
                    else if(!password_rule.test(password)) {
                        
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                        event.preventDefault();
                        
                    }
                    else {
						
                        // 將資料組成JSON格式
                        var data_object = {
                            "email": email,
                            "password": password,
                            "name": name,
                            "sex" :sex,
                            "idcard" : idcard


                        };


                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);
                        

                        // 發出POST的AJAXX請求
                        $.ajax({
                                type: "POST",
                                url: "http://localhost:8090/NCU_MIS_SA/api/member.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
									
                                    //alert("註冊成功!！");
                                    if (response.status == 400){
                                        alert("email重複，請直接登入或更改email註冊")
                                    }
                                    if (response.status == 200){
                                        alert("註冊成功")
                                        $('#member_email').val('');
								        $('#member_password').val('');
								        $('#member_name').val('');
								        $('#member_sex').val('');
								        $('#member_idCard').val('');
                                    }
                                    
                                },
                                error: function () {
                                    alert("SignUp 註冊失敗 無法連線到伺服器！");
                                }
                        });
                    }
                }  
            });
